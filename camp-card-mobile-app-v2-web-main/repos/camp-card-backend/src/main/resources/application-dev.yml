server:
  port: 8080

spring:
  application:
    name: camp-card-backend

  # ============================================================================
  # H2 In-Memory Database (Development Only)
  # ============================================================================
  datasource:
    url: jdbc:h2:mem:campcard_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop  # Auto-create schema for dev
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # ============================================================================
  # Disable external services for development
  # ============================================================================
  redis:
    host: localhost
    port: 6379
    enabled: false

  kafka:
    bootstrap-servers: localhost:9092
    enabled: false

  flyway:
    enabled: false

# ============================================================================
# Server Configuration
# ============================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate: INFO
    org.campcard: DEBUG
