server:
  port: 8080

spring:
  application:
    name: camp-card-backend

  # ============================================================================
  # Database Configuration
  # ============================================================================
  datasource:
    url: jdbc:postgresql://localhost:5432/campcard_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Use 'validate' with Flyway migrations
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
          fetch_size: 50
    show-sql: false
    open-in-view: false

  # ============================================================================
  # Flyway Database Migration
  # ============================================================================
  flyway:
    enabled: true
    baselineOnMigrate: true
    baselineVersion: 0
    locations: classpath:db/migration
    placeholderReplacement: true
    validateOnMigrate: true

  # ============================================================================
  # Connection Pool Settings
  # ============================================================================
  hikari:
    maximum-pool-size: 20
    minimum-idle: 5
    connection-timeout: 30000
    idle-timeout: 600000
    max-lifetime: 1800000

  # ============================================================================
  # Redis Cache Configuration
  # ============================================================================
  redis:
    host: localhost
    port: 6379
    password: devpassword
    timeout: 60000
    jedis:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5

  # ============================================================================
  # Kafka Configuration
  # ============================================================================
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      acks: all
      retries: 3
      batch-size: 16384
      linger-ms: 10
    consumer:
      group-id: campcard-group
      auto-offset-reset: earliest
      enable-auto-commit: true

  # ============================================================================
  # Mail Configuration (Mailhog for Development)
  # ============================================================================
  mail:
    host: localhost
    port: 1025
    username: ""
    password: ""
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  # ============================================================================
  # Jackson Configuration
  # ============================================================================
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      indent-output: true

# ============================================================================
# Logging Configuration
# ============================================================================
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/campcard.log
    max-size: 10MB
    max-history: 10
