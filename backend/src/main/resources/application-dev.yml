# Development configuration using PostgreSQL with Docker
spring:
  application:
    name: campcard-api

  # PostgreSQL Database (via Docker on port 7001)
  datasource:
    url: jdbc:postgresql://${DB_HOST:127.0.0.1}:${DB_PORT:7001}/${DB_NAME:campcard_dev}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 600000
      connection-timeout: 20000

  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: none  # Temporarily disabled - Schema managed by Flyway migrations
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        "[default_schema]": campcard
        format_sql: true

  # Flyway migrations
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: campcard
    default-schema: campcard

  # Redis (via Docker)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:7002}
      password: ${REDIS_PASSWORD:devpassword}

  # Kafka (via Docker)
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:7004}

  # Mail (via Mailhog Docker)
  mail:
    host: localhost
    port: 7006
    username:
    password:
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

# Authorize.net (dev placeholders)
authorize:
  net:
    api:
      login:
        id: dev-login-id
    transaction:
      key: dev-transaction-key
    environment: SANDBOX

server:
  port: 7010

# Logging
logging:
  level:
    root: INFO
    com.bsa.campcard: DEBUG
    org.bsa.campcard: DEBUG
