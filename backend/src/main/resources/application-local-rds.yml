# ============================================================================
# LOCAL DEVELOPMENT WITH AWS RDS
# ============================================================================
# Use this profile to run locally but connect to AWS RDS
# Run with: ./mvnw spring-boot:run -Dspring-boot.run.profiles=local-rds

spring:
  config:
    activate:
      on-profile: local-rds

  # Database - Amazon RDS PostgreSQL (using dedicated app user, not superuser)
  datasource:
    url: jdbc:postgresql://database-3.cn00u2kgkr3j.us-east-2.rds.amazonaws.com:5432/campcard
    username: campcard_app
    password: CampCard2025!Secure
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 600000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate  # Schema managed by Flyway migrations
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        "[default_schema]": campcard
        format_sql: true

  # Flyway - Enabled with baseline for existing database
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 9  # Skip V001-V009 since database already has tables in campcard schema
    locations: classpath:db/migration
    schemas: campcard
    default-schema: campcard

  # Redis - Local Redis on default port
  data:
    redis:
      host: localhost
      port: 6379

  # Kafka - Disabled for local testing
  kafka:
    bootstrap-servers: localhost:9092

  # Cache - Use Redis
  cache:
    type: redis

  # Mail - Use fake SMTP for local testing (won't actually send)
  mail:
    host: localhost
    port: 1025
    username: ""
    password: ""
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

# Security
security:
  jwt:
    secret: local-dev-secret-key-for-testing-only-32chars
    expiration: 900000
    refresh-expiration: 604800000
    issuer: campcard-api

  cors:
    allowed-origins:
      - "*"

# Server
server:
  port: 7010

# Logging
logging:
  level:
    root: INFO
    org.bsa.campcard: DEBUG
    com.bsa.campcard: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# Authorize.net (dev placeholders)
authorize:
  net:
    api:
      login:
        id: dev-login-id
    transaction:
      key: dev-transaction-key
    environment: SANDBOX

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
