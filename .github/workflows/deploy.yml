name: Build and Deploy to AWS EC2

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: 'Deploy Backend'
        type: boolean
        default: true
      deploy_web:
        description: 'Deploy Web Portal'
        type: boolean
        default: true
      deploy_mobile:
        description: 'Deploy Mobile Dev Server'
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  WEB_IMAGE: ${{ github.repository }}/web
  MOBILE_IMAGE: ${{ github.repository }}/mobile

jobs:
  # ==========================================================================
  # Build Backend Docker Image
  # ==========================================================================
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.deploy_backend == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Build Web Portal Docker Image
  # ==========================================================================
  build-web:
    name: Build Web Portal
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.deploy_web == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Web
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.WEB_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./camp-card-mobile-app-v2-web-main/repos/camp-card-web
          file: ./camp-card-mobile-app-v2-web-main/repos/camp-card-web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Build Mobile Dev Server Docker Image
  # ==========================================================================
  build-mobile:
    name: Build Mobile Dev Server
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.deploy_mobile == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Mobile
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.MOBILE_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Mobile image
        uses: docker/build-push-action@v5
        with:
          context: ./camp-card-mobile-app-v2-mobile-main/mobile
          file: ./camp-card-mobile-app-v2-mobile-main/mobile/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Deploy to EC2
  # ==========================================================================
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [build-backend, build-web, build-mobile]
    if: always() && (needs.build-backend.result == 'success' || needs.build-web.result == 'success' || needs.build-mobile.result == 'success')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/campcard.pem
          chmod 600 ~/.ssh/campcard.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Copy deployment files to EC2
        run: |
          scp -i ~/.ssh/campcard.pem -o StrictHostKeyChecking=no \
            docker-compose-aws.yml \
            scripts/deploy-ec2.sh \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/campcard/

      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/campcard.pem -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'

            cd /home/${{ secrets.EC2_USER }}/campcard

            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest images
            docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest || true
            docker pull ${{ env.REGISTRY }}/${{ env.WEB_IMAGE }}:latest || true
            docker pull ${{ env.REGISTRY }}/${{ env.MOBILE_IMAGE }}:latest || true

            # Run deployment script
            chmod +x deploy-ec2.sh
            ./deploy-ec2.sh

          ENDSSH

      - name: Verify Deployment
        run: |
          sleep 30
          ssh -i ~/.ssh/campcard.pem -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'

            echo "=== Checking container status ==="
            docker ps

            echo ""
            echo "=== Backend Health Check ==="
            curl -sf http://localhost:7010/actuator/health/liveness || echo "Backend not healthy yet"

            echo ""
            echo "=== Web Portal Health Check ==="
            curl -sf http://localhost:7020 > /dev/null && echo "Web portal is up" || echo "Web portal not healthy yet"

            echo ""
            echo "=== Mobile Dev Server ==="
            docker logs campcard-mobile --tail 20 2>/dev/null || echo "Mobile dev server logs not available"

          ENDSSH

      - name: Cleanup SSH Key
        if: always()
        run: rm -f ~/.ssh/campcard.pem
