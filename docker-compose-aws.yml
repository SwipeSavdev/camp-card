# ============================================================================
# Camp Card - AWS Docker Compose (Using Pre-built Images from GHCR)
# ============================================================================
# PostgreSQL is external (RDS) - not included here
#
# Usage:
#   1. Copy .env.aws.example to .env and fill values
#   2. Run: docker-compose -f docker-compose-aws.yml up -d
# ============================================================================

services:
  # ==========================================================================
  # BACKEND API (Java Spring Boot) - Port 7010
  # ==========================================================================
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/swipesavdev/camp-card/backend:latest}
    # Note: Image names MUST be lowercase
    container_name: campcard-backend
    ports:
      - "7010:7010"
    environment:
      - SPRING_PROFILE=aws
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-campcard}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-campcard123}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - JWT_SECRET=${JWT_SECRET}
      - SERVER_PORT=7010
      # Credential Encryption
      - CREDENTIAL_ENCRYPTION_KEY=${CREDENTIAL_ENCRYPTION_KEY}
      # Authorize.Net Payment Gateway
      - AUTHORIZE_NET_API_LOGIN_ID=${AUTHORIZE_NET_API_LOGIN_ID:-placeholder}
      - AUTHORIZE_NET_TRANSACTION_KEY=${AUTHORIZE_NET_TRANSACTION_KEY:-placeholder}
      - AUTHORIZE_NET_ENVIRONMENT=${AUTHORIZE_NET_ENVIRONMENT:-SANDBOX}
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    restart: always
    networks:
      - campcard-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7010/actuator/health/liveness"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # ==========================================================================
  # WEB PORTAL (Next.js) - Port 7020
  # ==========================================================================
  web:
    image: ${WEB_IMAGE:-ghcr.io/swipesavdev/camp-card/web:latest}
    container_name: campcard-web
    ports:
      - "7020:7020"
    environment:
      - NODE_ENV=production
      - PORT=7020
      - NEXT_PUBLIC_API_URL=${PUBLIC_API_URL:-http://localhost:7010/api/v1}
      - INTERNAL_API_URL=http://backend:7010/api/v1
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:7020}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    networks:
      - campcard-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7020"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ==========================================================================
  # MOBILE APP DEV SERVER (Expo) - Ports 8081, 19000-19002
  # ==========================================================================
  # Testers can connect via Expo Go app on their phones
  # The tunnel URL will be printed in docker logs
  mobile:
    image: ${MOBILE_IMAGE:-ghcr.io/swipesavdev/camp-card/mobile:latest}
    container_name: campcard-mobile
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    environment:
      - API_BASE_URL=http://${EC2_PUBLIC_IP:-localhost}:7010/api/v1
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    networks:
      - campcard-network

  # ==========================================================================
  # REDIS CACHE - Port 6379
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: campcard-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-campcard123}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: always
    networks:
      - campcard-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-campcard123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # ZOOKEEPER - Port 2181
  # ==========================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: campcard-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    restart: always
    networks:
      - campcard-network

  # ==========================================================================
  # KAFKA - Port 9092
  # ==========================================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: campcard-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka-data:/var/lib/kafka/data
    restart: always
    networks:
      - campcard-network

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  redis-data:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  campcard-network:
    driver: bridge
