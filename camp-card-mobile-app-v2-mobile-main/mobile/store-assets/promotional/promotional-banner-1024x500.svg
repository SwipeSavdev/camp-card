<?xml version="1.0" encoding="UTF-8"?>
<!-- Google Play Promotional Graphic / Feature Graphic: 1024x500 -->
<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="promoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003F87"/>
      <stop offset="50%" style="stop-color:#002855"/>
      <stop offset="100%" style="stop-color:#001a3a"/>
    </linearGradient>
    <filter id="promoShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="500" fill="url(#promoBg)"/>

  <!-- Decorative elements -->
  <circle cx="900" cy="-50" r="200" fill="#FFD700" opacity="0.1"/>
  <circle cx="50" cy="550" r="250" fill="#FFD700" opacity="0.08"/>

  <!-- Left side - Text Content -->
  <g transform="translate(60, 100)">
    <!-- BSA Badge -->
    <g transform="translate(0, 0)">
      <rect width="80" height="35" rx="17" fill="#FFD700"/>
      <text x="40" y="25" font-family="SF Pro Display, Arial Black" font-size="18" font-weight="900" fill="#003F87" text-anchor="middle">BSA</text>
    </g>

    <!-- Main headline -->
    <text y="100" font-family="SF Pro Display, Arial" font-size="52" font-weight="800" fill="#fff">
      Camp Card
    </text>
    <text y="160" font-family="SF Pro Display, Arial" font-size="28" fill="#FFD700" font-weight="600">
      Scout Fundraising Made Easy
    </text>

    <!-- Features list -->
    <g transform="translate(0, 200)" fill="#fff" fill-opacity="0.9" font-family="SF Pro, Arial" font-size="18">
      <text y="0">âœ“ Exclusive discounts at local merchants</text>
      <text y="35">âœ“ Support Scout troops with every purchase</text>
      <text y="70">âœ“ Save money while giving back</text>
    </g>
  </g>

  <!-- Right side - Phone mockup -->
  <g transform="translate(620, 50)" filter="url(#promoShadow)">
    <!-- Phone frame -->
    <rect width="320" height="400" rx="40" fill="#1a1a1a"/>
