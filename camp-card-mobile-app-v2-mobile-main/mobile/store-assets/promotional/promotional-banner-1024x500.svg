      <rect width="270" height="70" rx="10" fill="#fff"/>
      <rect x="10" y="10" width="50" height="50" rx="8" fill="#FFD700"/>
      <text x="35" y="42" font-family="SF Pro, Arial" font-size="20" fill="#fff" text-anchor="middle">ğŸ•</text>
      <text x="75" y="32" font-family="SF Pro, Arial" font-size="14" font-weight="600" fill="#1a1a1a">Joe's Pizza</text>
      <rect x="75" y="40" width="60" height="22" rx="11" fill="#4CAF50"/>
      <text x="105" y="56" font-family="SF Pro, Arial" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">20% OFF</text>
    </g>

    <g transform="translate(25, 225)">
      <rect width="270" height="70" rx="10" fill="#fff"/>
      <rect x="10" y="10" width="50" height="50" rx="8" fill="#003F87"/>
      <text x="35" y="42" font-family="SF Pro, Arial" font-size="20" fill="#fff" text-anchor="middle">ğŸ›’</text>
      <text x="75" y="32" font-family="SF Pro, Arial" font-size="14" font-weight="600" fill="#1a1a1a">Main St Market</text>
      <rect x="75" y="40" width="60" height="22" rx="11" fill="#CE1126"/>
      <text x="105" y="56" font-family="SF Pro, Arial" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">15% OFF</text>
    </g>

    <g transform="translate(25, 305)">
      <rect width="270" height="70" rx="10" fill="#fff"/>
      <rect x="10" y="10" width="50" height="50" rx="8" fill="#CE1126"/>
      <text x="35" y="42" font-family="SF Pro, Arial" font-size="20" fill="#fff" text-anchor="middle">ğŸ¬</text>
      <text x="75" y="32" font-family="SF Pro, Arial" font-size="14" font-weight="600" fill="#1a1a1a">Cinema 12</text>
      <rect x="75" y="40" width="60" height="22" rx="11" fill="#FFD700"/>
