    <rect x="12" y="12" width="296" height="376" rx="32" fill="#f5f5f5"/>

    <!-- Notch -->
    <rect x="110" y="18" width="100" height="24" rx="12" fill="#1a1a1a"/>

    <!-- App content preview -->
    <rect x="12" y="50" width="296" height="80" fill="#003F87"/>
    <text x="160" y="100" font-family="SF Pro Display, Arial" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">Offers Near You</text>

    <!-- Offer cards preview -->
