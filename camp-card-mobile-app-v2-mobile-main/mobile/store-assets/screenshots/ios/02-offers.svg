  <rect width="1284" height="2778" fill="url(#bg2)"/>
  <circle cx="1100" cy="300" r="400" fill="#fff" fill-opacity="0.03"/>

  <!-- Headline -->
  <text x="642" y="180" font-family="SF Pro Display, Arial" font-size="72" font-weight="bold" fill="#fff" text-anchor="middle">
    Exclusive Discounts
  </text>
  <text x="642" y="260" font-family="SF Pro, Arial" font-size="36" fill="#fff" fill-opacity="0.8" text-anchor="middle">
