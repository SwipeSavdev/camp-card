      <text x="70" y="465" font-family="SF Pro" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">$10</text>
      <text x="70" y="495" font-family="SF Pro" font-size="16" fill="#fff" text-anchor="middle">OFF</text>
      <text x="140" y="450" font-family="SF Pro Display" font-size="26" font-weight="bold" fill="#1a1a1a">Mike's Auto Service</text>
