<?xml version="1.0" encoding="UTF-8"?>
<svg width="1284" height="2778" viewBox="0 0 1284 2778" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#003F87"/>
      <stop offset="100%" style="stop-color:#001a3a"/>
    </linearGradient>
    <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="30" stdDeviation="50" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <rect width="1284" height="2778" fill="url(#bg3)"/>

  <!-- Headline -->
  <text x="642" y="180" font-family="SF Pro Display, Arial" font-size="72" font-weight="bold" fill="#fff" text-anchor="middle">
    Scan &amp; Save
  </text>
  <text x="642" y="260" font-family="SF Pro, Arial" font-size="36" fill="#fff" fill-opacity="0.8" text-anchor="middle">
    Instant redemption at checkout
  </text>

  <!-- Phone Frame -->
  <g transform="translate(142, 380)" filter="url(#shadow3)">
    <rect width="1000" height="2000" rx="100" fill="#1a1a1a"/>
    <rect x="15" y="15" width="970" height="1970" rx="88" fill="#000"/>

    <!-- Screen - Camera/Scanner view -->
    <rect x="20" y="20" width="960" height="1960" rx="85" fill="#1a1a1a"/>
    <rect x="350" y="30" width="300" height="45" rx="22" fill="#fff" fill-opacity="0.2"/>

    <!-- Camera viewfinder background -->
    <rect x="20" y="100" width="960" height="1750" fill="#2a2a2a"/>

    <!-- Scan frame -->
    <g transform="translate(150, 400)">
      <!-- Corner brackets -->
      <path d="M0 100 L0 0 L100 0" stroke="#FFD700" stroke-width="8" fill="none"/>
      <path d="M600 0 L700 0 L700 100" stroke="#FFD700" stroke-width="8" fill="none"/>
      <path d="M700 600 L700 700 L600 700" stroke="#FFD700" stroke-width="8" fill="none"/>
      <path d="M100 700 L0 700 L0 600" stroke="#FFD700" stroke-width="8" fill="none"/>

      <!-- Animated scan line -->
      <rect x="20" y="300" width="660" height="4" fill="#FFD700" opacity="0.8">
        <animate attributeName="y" values="50;650;50" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </rect>

      <!-- QR code placeholder -->
      <g transform="translate(200, 200)">
        <rect x="0" y="0" width="300" height="300" fill="#fff"/>
        <!-- QR pattern -->
        <rect x="20" y="20" width="80" height="80" fill="#000"/>
        <rect x="200" y="20" width="80" height="80" fill="#000"/>
        <rect x="20" y="200" width="80" height="80" fill="#000"/>
        <rect x="40" y="40" width="40" height="40" fill="#fff"/>
        <rect x="220" y="40" width="40" height="40" fill="#fff"/>
        <rect x="40" y="220" width="40" height="40" fill="#fff"/>
        <!-- Pattern -->
        <rect x="120" y="20" width="20" height="20" fill="#000"/>
        <rect x="120" y="60" width="20" height="20" fill="#000"/>
        <rect x="140" y="40" width="20" height="20" fill="#000"/>
        <rect x="160" y="20" width="20" height="20" fill="#000"/>
        <rect x="120" y="120" width="60" height="60" fill="#000"/>
        <rect x="200" y="120" width="20" height="20" fill="#000"/>
        <rect x="240" y="140" width="20" height="20" fill="#000"/>
        <rect x="260" y="120" width="20" height="20" fill="#000"/>
        <rect x="120" y="200" width="20" height="20" fill="#000"/>
        <rect x="160" y="200" width="20" height="20" fill="#000"/>
        <rect x="120" y="240" width="20" height="20" fill="#000"/>
        <rect x="160" y="260" width="20" height="20" fill="#000"/>
        <rect x="200" y="200" width="40" height="40" fill="#000"/>
        <rect x="260" y="200" width="20" height="60" fill="#000"/>
      </g>
    </g>

    <!-- Instructions -->
    <g transform="translate(500, 1200)" text-anchor="middle">
      <text y="0" font-family="SF Pro" font-size="28" fill="#fff">Position QR code within frame</text>
      <text y="50" font-family="SF Pro" font-size="22" fill="#fff" fill-opacity="0.7">Scanning will happen automatically</text>
    </g>

    <!-- Offer being scanned info -->
    <rect x="50" y="1350" width="900" height="180" rx="20" fill="#fff" fill-opacity="0.95"/>
    <rect x="70" y="1370" width="100" height="100" rx="12" fill="#CE1126"/>
    <text x="120" y="1430" font-family="SF Pro" font-size="32" font-weight="bold" fill="#fff" text-anchor="middle">20%</text>
    <text x="190" y="1400" font-family="SF Pro Display" font-size="24" font-weight="bold" fill="#1a1a1a">Joe's Italian Kitchen</text>
    <text x="190" y="1435" font-family="SF Pro" font-size="20" fill="#666">20% off any order</text>
    <text x="190" y="1470" font-family="SF Pro" font-size="18" fill="#4CAF50" font-weight="600">Ready to redeem</text>

    <!-- Flash/Light toggle -->
    <circle cx="500" cy="1650" r="40" fill="#fff" fill-opacity="0.2"/>
    <text x="500" y="1658" font-family="SF Pro" font-size="28" fill="#fff" text-anchor="middle">⚡</text>

    <!-- Close button -->
    <circle cx="920" cy="150" r="25" fill="#fff" fill-opacity="0.3"/>
    <text x="920" y="158" font-family="SF Pro" font-size="24" fill="#fff" text-anchor="middle">×</text>

    <rect x="380" y="1920" width="200" height="6" rx="3" fill="#fff" fill-opacity="0.3"/>
  </g>

  <text x="642" y="2550" font-family="SF Pro" font-size="32" fill="#FFD700" text-anchor="middle" font-weight="600">
    Quick &amp; Easy Redemption
  </text>
</svg>
