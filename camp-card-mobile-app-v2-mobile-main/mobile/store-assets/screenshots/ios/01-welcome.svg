<?xml version="1.0" encoding="UTF-8"?>
<svg width="1284" height="2778" viewBox="0 0 1284 2778" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#003F87"/>
      <stop offset="100%" style="stop-color:#001a3a"/>
    </linearGradient>
    <filter id="shadow1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="30" stdDeviation="50" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <rect width="1284" height="2778" fill="url(#bg1)"/>
  <circle cx="1100" cy="300" r="400" fill="#fff" fill-opacity="0.03"/>

  <!-- Headline -->
  <text x="642" y="180" font-family="SF Pro Display, Arial" font-size="72" font-weight="bold" fill="#fff" text-anchor="middle">
    Scout Fundraising
  </text>
  <text x="642" y="260" font-family="SF Pro Display, Arial" font-size="72" font-weight="bold" fill="#FFD700" text-anchor="middle">
    Made Easy
  </text>

  <!-- Phone Frame -->
  <g transform="translate(142, 380)" filter="url(#shadow1)">
    <rect width="1000" height="2000" rx="100" fill="#1a1a1a"/>
    <rect x="15" y="15" width="970" height="1970" rx="88" fill="#000"/>

    <!-- Screen -->
    <g>
      <rect x="20" y="20" width="960" height="1960" rx="85" fill="#003F87"/>
      <rect x="350" y="30" width="300" height="45" rx="22" fill="#1a1a1a"/>

      <!-- Welcome Content -->
      <g transform="translate(480, 500)" text-anchor="middle">
        <!-- Logo placeholder -->
        <rect x="-200" y="0" width="400" height="100" rx="12" fill="#fff" fill-opacity="0.2"/>
        <text y="65" font-family="Arial" font-size="40" font-weight="bold" fill="#fff">CAMP CARD</text>

        <!-- Tagline -->
        <text y="200" font-family="SF Pro" font-size="28" fill="#fff" fill-opacity="0.9">Support Scouts. Save Money.</text>

        <!-- Features -->
        <g transform="translate(0, 350)">
          <circle cx="-200" cy="0" r="40" fill="#FFD700"/>
          <text x="-200" y="70" font-family="SF Pro" font-size="18" fill="#fff">Exclusive</text>
          <text x="-200" y="95" font-family="SF Pro" font-size="18" fill="#fff">Discounts</text>

          <circle cx="0" cy="0" r="40" fill="#CE1126"/>
          <text x="0" y="70" font-family="SF Pro" font-size="18" fill="#fff">Support</text>
          <text x="0" y="95" font-family="SF Pro" font-size="18" fill="#fff">Scouts</text>

          <circle cx="200" cy="0" r="40" fill="#fff"/>
          <text x="200" y="70" font-family="SF Pro" font-size="18" fill="#fff">Easy</text>
          <text x="200" y="95" font-family="SF Pro" font-size="18" fill="#fff">Redemption</text>
        </g>

        <!-- Buttons -->
        <rect x="-200" y="550" width="400" height="70" rx="35" fill="#FFD700"/>
        <text y="595" font-family="SF Pro" font-size="24" font-weight="bold" fill="#003F87">Get Started</text>

        <rect x="-200" y="650" width="400" height="70" rx="35" fill="none" stroke="#fff" stroke-width="2"/>
        <text y="695" font-family="SF Pro" font-size="24" fill="#fff">Sign In</text>
      </g>

      <rect x="380" y="1920" width="200" height="6" rx="3" fill="#fff" fill-opacity="0.5"/>
    </g>
  </g>

  <!-- Bottom text -->
  <text x="642" y="2550" font-family="SF Pro" font-size="32" fill="#FFD700" text-anchor="middle" font-weight="600">
    Download Free Today
  </text>
</svg>
