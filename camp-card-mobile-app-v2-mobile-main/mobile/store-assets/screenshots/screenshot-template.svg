<?xml version="1.0" encoding="UTF-8"?>
<!--
  Screenshot Template for Camp Card
  iPhone 6.5" size: 1284 x 2778
  Scale down proportionally for other sizes

  Usage: Place actual app screenshot in the "screen" group
-->
<svg width="1284" height="2778" viewBox="0 0 1284 2778" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="screenshotBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#003F87;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#001a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000d1f;stop-opacity:1" />
    </linearGradient>

    <!-- Phone Shadow -->
    <filter id="deviceShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="30" stdDeviation="50" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1284" height="2778" fill="url(#screenshotBg)"/>

  <!-- Decorative Elements -->
  <circle cx="1200" cy="200" r="400" fill="#ffffff" fill-opacity="0.03"/>
  <circle cx="100" cy="2600" r="500" fill="#ffffff" fill-opacity="0.02"/>

  <!-- Top Text Area -->
  <g transform="translate(642, 180)" text-anchor="middle">
    <!-- Headline - Customize per screenshot -->
    <text y="0" font-family="SF Pro Display, Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
      Discover Local Deals
    </text>
    <!-- Subheadline -->
    <text y="80" font-family="SF Pro Display, Arial, sans-serif" font-size="36" fill="#ffffff" fill-opacity="0.8">
      Hundreds of exclusive discounts
    </text>
  </g>

  <!-- iPhone Device Frame -->
  <g transform="translate(142, 380)" filter="url(#deviceShadow)">
    <!-- Phone Outer Frame -->
    <rect x="0" y="0" width="1000" height="2000" rx="100" fill="#1a1a1a"/>

    <!-- Screen Border -->
    <rect x="15" y="15" width="970" height="1970" rx="88" fill="#000000"/>

    <!-- Screen Area - Replace with actual screenshot -->
    <g id="screen">
      <rect x="20" y="20" width="960" height="1960" rx="85" fill="#ffffff"/>

      <!-- Placeholder content - Replace with actual app screenshot -->
      <!-- Dynamic Island -->
      <rect x="350" y="30" width="300" height="45" rx="22" fill="#1a1a1a"/>

      <!-- Status Bar -->
      <g transform="translate(20, 85)">
        <text x="40" y="20" font-family="SF Pro, Arial, sans-serif" font-size="17" font-weight="600" fill="#1a1a1a">9:41</text>
        <g transform="translate(870, 5)">
          <!-- Signal bars -->
          <rect x="0" y="10" width="4" height="6" rx="1" fill="#1a1a1a"/>
          <rect x="6" y="7" width="4" height="9" rx="1" fill="#1a1a1a"/>
          <rect x="12" y="4" width="4" height="12" rx="1" fill="#1a1a1a"/>
          <rect x="18" y="0" width="4" height="16" rx="1" fill="#1a1a1a"/>
          <!-- WiFi -->
          <path d="M32 14 C38 8 44 8 50 14" stroke="#1a1a1a" stroke-width="2" fill="none"/>
          <!-- Battery -->
          <rect x="55" y="2" width="25" height="12" rx="3" stroke="#1a1a1a" stroke-width="1.5" fill="none"/>
          <rect x="80" y="5" width="2" height="6" rx="1" fill="#1a1a1a"/>
          <rect x="57" y="4" width="18" height="8" rx="1.5" fill="#1a1a1a"/>
        </g>
      </g>

      <!-- App Header -->
      <rect x="20" y="110" width="960" height="100" fill="#003F87"/>
      <text x="480" y="175" font-family="SF Pro Display, Arial, sans-serif" font-size="34" font-weight="bold" fill="#ffffff" text-anchor="middle">
        Camp Card
      </text>

      <!-- Sample Offer Cards -->
      <g transform="translate(50, 240)">
        <!-- Card 1 -->
        <rect x="0" y="0" width="860" height="200" rx="20" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
        <rect x="20" y="20" width="100" height="100" rx="12" fill="#CE1126"/>
        <text x="70" y="80" font-family="SF Pro, Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">20%</text>
        <text x="150" y="60" font-family="SF Pro Display, Arial, sans-serif" font-size="28" font-weight="bold" fill="#1a1a1a">Joe's Pizza</text>
        <text x="150" y="100" font-family="SF Pro, Arial, sans-serif" font-size="22" fill="#666666">20% off any order</text>
        <text x="150" y="140" font-family="SF Pro, Arial, sans-serif" font-size="18" fill="#999999">0.5 miles away</text>
        <circle cx="800" cy="100" r="30" fill="#003F87"/>
        <path d="M790 100 L810 100 M800 90 L800 110" stroke="#ffffff" stroke-width="3"/>

        <!-- Card 2 -->
        <rect x="0" y="220" width="860" height="200" rx="20" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
        <rect x="20" y="240" width="100" height="100" rx="12" fill="#FFD700"/>
        <text x="70" y="300" font-family="SF Pro, Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1a1a" text-anchor="middle">BOGO</text>
        <text x="150" y="280" font-family="SF Pro Display, Arial, sans-serif" font-size="28" font-weight="bold" fill="#1a1a1a">Coffee House</text>
        <text x="150" y="320" font-family="SF Pro, Arial, sans-serif" font-size="22" fill="#666666">Buy 1 Get 1 Free drinks</text>
        <text x="150" y="360" font-family="SF Pro, Arial, sans-serif" font-size="18" fill="#999999">1.2 miles away</text>
        <circle cx="800" cy="320" r="30" fill="#003F87"/>
        <path d="M790 320 L810 320 M800 310 L800 330" stroke="#ffffff" stroke-width="3"/>

        <!-- Card 3 -->
        <rect x="0" y="440" width="860" height="200" rx="20" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
        <rect x="20" y="460" width="100" height="100" rx="12" fill="#003F87"/>
        <text x="70" y="510" font-family="SF Pro, Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">$5</text>
        <text x="70" y="535" font-family="SF Pro, Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">OFF</text>
        <text x="150" y="500" font-family="SF Pro Display, Arial, sans-serif" font-size="28" font-weight="bold" fill="#1a1a1a">Hardware World</text>
        <text x="150" y="540" font-family="SF Pro, Arial, sans-serif" font-size="22" fill="#666666">$5 off $25 or more</text>
        <text x="150" y="580" font-family="SF Pro, Arial, sans-serif" font-size="18" fill="#999999">2.0 miles away</text>
        <circle cx="800" cy="540" r="30" fill="#003F87"/>
        <path d="M790 540 L810 540 M800 530 L800 550" stroke="#ffffff" stroke-width="3"/>
      </g>

      <!-- Bottom Navigation -->
      <g transform="translate(20, 1850)">
        <rect x="0" y="0" width="960" height="90" fill="#ffffff"/>
        <line x1="0" y1="0" x2="960" y2="0" stroke="#e0e0e0" stroke-width="1"/>

        <!-- Nav Items -->
        <g transform="translate(96, 45)" text-anchor="middle">
          <circle cx="0" cy="-20" r="25" fill="#003F87"/>
          <text y="25" font-family="SF Pro, Arial, sans-serif" font-size="14" fill="#003F87">Home</text>
        </g>
        <g transform="translate(288, 45)" text-anchor="middle">
          <circle cx="0" cy="-20" r="25" fill="#e0e0e0"/>
          <text y="25" font-family="SF Pro, Arial, sans-serif" font-size="14" fill="#999999">Offers</text>
        </g>
        <g transform="translate(480, 45)" text-anchor="middle">
          <circle cx="0" cy="-20" r="25" fill="#e0e0e0"/>
          <text y="25" font-family="SF Pro, Arial, sans-serif" font-size="14" fill="#999999">Scan</text>
        </g>
        <g transform="translate(672, 45)" text-anchor="middle">
          <circle cx="0" cy="-20" r="25" fill="#e0e0e0"/>
          <text y="25" font-family="SF Pro, Arial, sans-serif" font-size="14" fill="#999999">Map</text>
        </g>
        <g transform="translate(864, 45)" text-anchor="middle">
          <circle cx="0" cy="-20" r="25" fill="#e0e0e0"/>
          <text y="25" font-family="SF Pro, Arial, sans-serif" font-size="14" fill="#999999">Profile</text>
        </g>
      </g>

      <!-- Home Indicator -->
      <rect x="380" y="1920" width="200" height="6" rx="3" fill="#1a1a1a"/>
    </g>
  </g>

  <!-- Bottom Badge Area -->
  <g transform="translate(642, 2550)" text-anchor="middle">
    <text y="0" font-family="SF Pro Display, Arial, sans-serif" font-size="32" fill="#FFD700" font-weight="600">
      Supporting Scout Fundraising
    </text>
    <text y="60" font-family="SF Pro, Arial, sans-serif" font-size="24" fill="#ffffff" fill-opacity="0.7">
      Every purchase helps local troops
    </text>
  </g>
</svg>
