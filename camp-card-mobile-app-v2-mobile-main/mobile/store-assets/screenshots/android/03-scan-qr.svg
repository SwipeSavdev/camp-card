<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#003F87"/>
      <stop offset="100%" style="stop-color:#001a3a"/>
    </linearGradient>
    <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="40" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <rect width="1080" height="1920" fill="url(#bg3)"/>

  <!-- Headline -->
  <text x="540" y="140" font-family="SF Pro Display, Roboto, Arial" font-size="56" font-weight="bold" fill="#fff" text-anchor="middle">
    Easy Redemption
  </text>
  <text x="540" y="200" font-family="SF Pro, Roboto, Arial" font-size="28" fill="#fff" fill-opacity="0.8" text-anchor="middle">
    Scan QR codes to redeem offers instantly
  </text>

  <!-- Phone Frame -->
  <g transform="translate(90, 280)" filter="url(#shadow3)">
    <rect width="900" height="1500" rx="60" fill="#1a1a1a"/>
    <rect x="12" y="12" width="876" height="1476" rx="52" fill="#000"/>

    <!-- Screen - Dark for camera view -->
    <rect x="16" y="16" width="868" height="1468" rx="50" fill="#111"/>
    <rect x="320" y="24" width="260" height="32" rx="16" fill="#1a1a1a"/>

    <!-- Header -->
    <text x="450" y="100" font-family="SF Pro Display, Roboto" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">Scan Merchant QR Code</text>

    <!-- QR Scanner Frame -->
    <g transform="translate(150, 200)">
      <!-- Corner brackets -->
      <path d="M0,60 L0,0 L60,0" stroke="#FFD700" stroke-width="6" fill="none"/>
      <path d="M540,60 L540,0 L600,0" stroke="#FFD700" stroke-width="6" fill="none" transform="translate(0,0)"/>
      <path d="M0,540 L0,600 L60,600" stroke="#FFD700" stroke-width="6" fill="none"/>
      <path d="M540,540 L540,600 L600,600" stroke="#FFD700" stroke-width="6" fill="none" transform="translate(0,0)"/>

      <!-- Scanning line animation representation -->
      <rect x="20" y="280" width="560" height="3" fill="#FFD700" opacity="0.8"/>

      <!-- Sample QR code in center (simplified) -->
      <g transform="translate(200, 200)">
        <rect width="200" height="200" fill="#fff" rx="8"/>
        <!-- QR pattern -->
        <rect x="20" y="20" width="50" height="50" fill="#000"/>
        <rect x="130" y="20" width="50" height="50" fill="#000"/>
        <rect x="20" y="130" width="50" height="50" fill="#000"/>
        <rect x="80" y="80" width="40" height="40" fill="#000"/>
        <rect x="130" y="130" width="20" height="20" fill="#000"/>
        <rect x="155" y="155" width="25" height="25" fill="#000"/>
        <rect x="80" y="130" width="20" height="20" fill="#000"/>
        <rect x="130" y="80" width="20" height="20" fill="#000"/>
      </g>
    </g>

    <!-- Instructions -->
    <text x="450" y="900" font-family="SF Pro, Roboto" font-size="20" fill="#fff" fill-opacity="0.8" text-anchor="middle">
      Point your camera at the merchant's QR code
    </text>

    <!-- Recent Scan Card -->
    <rect x="40" y="980" width="820" height="140" rx="16" fill="rgba(255,255,255,0.15)"/>
    <text x="80" y="1020" font-family="SF Pro, Roboto" font-size="16" fill="#FFD700">Last Scanned</text>
    <text x="80" y="1055" font-family="SF Pro Display, Roboto" font-size="22" font-weight="600" fill="#fff">Joe's Pizza Palace</text>
    <text x="80" y="1090" font-family="SF Pro, Roboto" font-size="16" fill="#fff" fill-opacity="0.7">20% off - Redeemed 2 days ago</text>
    <rect x="680" y="1010" width="140" height="50" rx="25" fill="#4CAF50"/>
    <text x="750" y="1044" font-family="SF Pro, Roboto" font-size="16" font-weight="600" fill="#fff" text-anchor="middle">$4.80 saved</text>

    <!-- Alternative Actions -->
    <g transform="translate(40, 1160)">
      <rect width="395" height="100" rx="16" fill="rgba(255,255,255,0.1)"/>
      <text x="197" y="45" font-family="SF Pro, Roboto" font-size="28" fill="#fff" text-anchor="middle">üì±</text>
      <text x="197" y="78" font-family="SF Pro, Roboto" font-size="16" fill="#fff" text-anchor="middle">Enter Code</text>
    </g>
    <g transform="translate(465, 1160)">
      <rect width="395" height="100" rx="16" fill="rgba(255,255,255,0.1)"/>
      <text x="197" y="45" font-family="SF Pro, Roboto" font-size="28" fill="#fff" text-anchor="middle">üìç</text>
      <text x="197" y="78" font-family="SF Pro, Roboto" font-size="16" fill="#fff" text-anchor="middle">Find Nearby</text>
    </g>

    <!-- Bottom Nav -->
    <rect x="16" y="1380" width="868" height="104" fill="#111"/>
    <g transform="translate(16, 1380)" fill="#003F87">
      <g transform="translate(87, 52)" text-anchor="middle">
        <circle r="20" fill="rgba(255,255,255,0.1)"/>
        <text y="42" font-family="SF Pro, Roboto" font-size="12" fill="#666">Home</text>
      </g>
      <g transform="translate(261, 52)" text-anchor="middle">
        <circle r="20" fill="rgba(255,255,255,0.1)"/>
        <text y="42" font-family="SF Pro, Roboto" font-size="12" fill="#666">Offers</text>
      </g>
      <g transform="translate(434, 52)" text-anchor="middle">
        <circle r="20" fill="#FFD700"/>
        <text y="42" font-family="SF Pro, Roboto" font-size="12" font-weight="600" fill="#FFD700">Scan</text>
      </g>
      <g transform="translate(608, 52)" text-anchor="middle">
        <circle r="20" fill="rgba(255,255,255,0.1)"/>
        <text y="42" font-family="SF Pro, Roboto" font-size="12" fill="#666">Map</text>
      </g>
      <g transform="translate(781, 52)" text-anchor="middle">
        <circle r="20" fill="rgba(255,255,255,0.1)"/>
        <text y="42" font-family="SF Pro, Roboto" font-size="12" fill="#666">Profile</text>
      </g>
    </g>

    <rect x="360" y="1450" width="180" height="5" rx="2" fill="#333"/>
  </g>

  <text x="540" y="1870" font-family="SF Pro, Roboto" font-size="26" fill="#FFD700" text-anchor="middle" font-weight="600">
    Instant Savings at Checkout
  </text>
</svg>
