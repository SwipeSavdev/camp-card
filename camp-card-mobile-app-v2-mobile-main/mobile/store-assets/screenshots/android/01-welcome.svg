    <rect x="12" y="12" width="876" height="1476" rx="52" fill="#000"/>

    <!-- Screen -->
    <rect x="16" y="16" width="868" height="1468" rx="50" fill="#f5f5f5"/>

    <!-- Status bar notch area -->
    <rect x="320" y="24" width="260" height="32" rx="16" fill="#1a1a1a"/>

