      <stop offset="0%" style="stop-color:#003F87"/>
      <stop offset="100%" style="stop-color:#001a3a"/>
    </linearGradient>
    <filter id="shadow1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="40" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <rect width="1080" height="1920" fill="url(#bg1)"/>

  <!-- Headline -->
  <text x="540" y="140" font-family="SF Pro Display, Roboto, Arial" font-size="56" font-weight="bold" fill="#fff" text-anchor="middle">
