<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004BA8"/>
      <stop offset="100%" style="stop-color:#002855"/>
    </linearGradient>
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" result="blur"/>
      <feOffset in="blur" dx="0" dy="8" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>

  <!-- Background with rounded corners (iOS style) -->
  <rect width="1024" height="1024" rx="224" fill="url(#iconBg)"/>

  <!-- Decorative Scout Badge Shape -->
  <g transform="translate(512, 480)">
    <!-- Outer gold ring -->
    <circle r="320" fill="none" stroke="#FFD700" stroke-width="20" opacity="0.3"/>

    <!-- Main badge circle -->
    <circle r="260" fill="#003F87"/>
    <circle r="240" fill="#003F87" stroke="#FFD700" stroke-width="8"/>

    <!-- Fleur-de-lis symbol (Scout emblem) -->
    <g fill="#FFD700" transform="scale(1.8)">
      <!-- Center petal -->
      <path d="M0,-80 C-15,-60 -10,-30 0,-20 C10,-30 15,-60 0,-80"/>
      <path d="M0,-20 L0,60"/>

      <!-- Left petal -->
      <path d="M-50,-40 C-40,-55 -20,-50 -10,-35 C-25,-30 -45,-25 -50,-40" transform="rotate(-30)"/>

      <!-- Right petal -->
      <path d="M50,-40 C40,-55 20,-50 10,-35 C25,-30 45,-25 50,-40" transform="rotate(30)"/>

      <!-- Cross bar -->
      <rect x="-35" y="10" width="70" height="8" rx="4"/>

      <!-- Bottom scrolls -->
      <circle cx="-25" cy="55" r="12"/>
      <circle cx="25" cy="55" r="12"/>
      <rect x="-25" y="43" width="50" height="12"/>
    </g>

    <!-- CAMP CARD text arc at bottom -->
    <text y="190" font-family="SF Pro Display, Arial Black, sans-serif" font-size="72" font-weight="900" fill="#fff" text-anchor="middle" letter-spacing="6">
      CAMP CARD
    </text>
  </g>

  <!-- BSA text at top -->
  <text x="512" y="120" font-family="SF Pro Display, Arial Black, sans-serif" font-size="56" font-weight="900" fill="#FFD700" text-anchor="middle" letter-spacing="12">
    BSA
  </text>
</svg>
