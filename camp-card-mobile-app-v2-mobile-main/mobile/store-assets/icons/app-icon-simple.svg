<?xml version="1.0" encoding="UTF-8"?>
<!-- Simplified app icon optimized for small sizes -->
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconBg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004BA8"/>
      <stop offset="100%" style="stop-color:#002855"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="url(#iconBg2)"/>

  <!-- Central emblem -->
  <g transform="translate(512, 512)">
    <!-- Gold circle -->
    <circle r="300" fill="#003F87" stroke="#FFD700" stroke-width="16"/>

    <!-- Simplified Fleur-de-lis -->
    <g fill="#FFD700" transform="translate(0, -40) scale(2.5)">
      <!-- Main vertical stem -->
      <rect x="-8" y="-60" width="16" height="140" rx="8"/>

      <!-- Top ornament -->
      <circle cy="-70" r="20"/>

      <!-- Side petals -->
      <ellipse cx="-45" cy="-20" rx="25" ry="45" transform="rotate(-20 -45 -20)"/>
      <ellipse cx="45" cy="-20" rx="25" ry="45" transform="rotate(20 45 -20)"/>

      <!-- Cross bar -->
      <rect x="-50" y="20" width="100" height="16" rx="8"/>

      <!-- Bottom ornaments -->
      <circle cx="-35" cy="65" r="18"/>
      <circle cx="35" cy="65" r="18"/>
    </g>
  </g>

  <!-- Text removed for clarity at small sizes - the fleur-de-lis is recognizable -->
</svg>
