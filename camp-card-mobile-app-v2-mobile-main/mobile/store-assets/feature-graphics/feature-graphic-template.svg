<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003F87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001a3a;stop-opacity:1" />
    </linearGradient>

    <!-- Card Shadow -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <!-- Phone Shadow -->
    <filter id="phoneShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bgGradient)"/>

  <!-- Decorative Elements -->
  <circle cx="900" cy="50" r="150" fill="#ffffff" fill-opacity="0.05"/>
  <circle cx="100" cy="450" r="200" fill="#ffffff" fill-opacity="0.03"/>

  <!-- Camp Card Logo Area (Replace with actual logo) -->
  <g transform="translate(60, 120)">
    <!-- Logo Placeholder -->
    <rect x="0" y="0" width="280" height="80" rx="8" fill="#ffffff" fill-opacity="0.15"/>
    <text x="140" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">CAMP CARD</text>
  </g>

  <!-- Main Headline -->
  <text x="60" y="260" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">
    Scout Fundraising
  </text>
  <text x="60" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFD700">
    Discounts
  </text>

  <!-- Tagline -->
  <text x="60" y="380" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" fill-opacity="0.9">
    Support Scouts. Save Money.
  </text>

  <!-- Bullet Points -->
  <g transform="translate(60, 410)" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" fill-opacity="0.8">
    <circle cx="0" cy="-5" r="4" fill="#FFD700"/>
    <text x="15" y="0">Exclusive Merchant Offers</text>
    <circle cx="200" cy="-5" r="4" fill="#FFD700"/>
    <text x="215" y="0">QR Code Redemption</text>
    <circle cx="400" cy="-5" r="4" fill="#FFD700"/>
    <text x="415" y="0">Track Savings</text>
  </g>

  <!-- Phone Mockup -->
  <g transform="translate(680, 30)" filter="url(#phoneShadow)">
    <!-- Phone Frame -->
    <rect x="0" y="0" width="280" height="440" rx="35" fill="#1a1a1a"/>
    <rect x="8" y="8" width="264" height="424" rx="30" fill="#ffffff"/>

    <!-- Screen Content Placeholder -->
    <rect x="12" y="45" width="256" height="380" fill="#f5f5f5"/>

    <!-- Status Bar Area -->
    <rect x="12" y="12" width="256" height="35" fill="#003F87"/>
    <circle cx="140" cy="25" r="8" fill="#1a1a1a"/>

    <!-- App Content Preview -->
    <g transform="translate(12, 45)">
      <!-- Header -->
      <rect x="0" y="0" width="256" height="60" fill="#003F87"/>
      <text x="128" y="38" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Camp Card</text>

      <!-- Offer Cards -->
      <rect x="15" y="75" width="226" height="80" rx="8" fill="#ffffff" filter="url(#cardShadow)"/>
      <rect x="25" y="85" width="40" height="40" rx="4" fill="#CE1126"/>
      <text x="75" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a1a1a">20% OFF</text>
      <text x="75" y="120" font-family="Arial, sans-serif" font-size="10" fill="#666666">Local Restaurant</text>

      <rect x="15" y="165" width="226" height="80" rx="8" fill="#ffffff" filter="url(#cardShadow)"/>
      <rect x="25" y="175" width="40" height="40" rx="4" fill="#FFD700"/>
      <text x="75" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a1a1a">Buy 1 Get 1</text>
      <text x="75" y="210" font-family="Arial, sans-serif" font-size="10" fill="#666666">Coffee Shop</text>

      <rect x="15" y="255" width="226" height="80" rx="8" fill="#ffffff" filter="url(#cardShadow)"/>
      <rect x="25" y="265" width="40" height="40" rx="4" fill="#003F87"/>
      <text x="75" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a1a1a">$5 OFF $25</text>
      <text x="75" y="300" font-family="Arial, sans-serif" font-size="10" fill="#666666">Hardware Store</text>
    </g>

    <!-- Bottom Nav -->
    <rect x="12" y="390" width="256" height="35" fill="#ffffff"/>
    <g transform="translate(12, 390)" fill="#003F87">
      <circle cx="42" cy="17" r="10"/>
      <circle cx="128" cy="17" r="10"/>
      <circle cx="214" cy="17" r="10"/>
    </g>
  </g>

  <!-- App Store Badges Area (for reference) -->
  <!--
  <g transform="translate(60, 450)">
    <text font-family="Arial, sans-serif" font-size="12" fill="#ffffff" fill-opacity="0.6">
      Available on iOS and Android
    </text>
  </g>
  -->
</svg>
